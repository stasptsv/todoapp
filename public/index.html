<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>To do list</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>

	<main class="content">

		<h1 class="title">todos</h1>

		<div class="todoapp">
			<input type="text" class="input-add" placeholder="What needs to be done?">
			<label class="todo-items__all"></label>

			<ul class="todo-list">
				<!-- <li class="todo-item">
					<input type="checkbox" class="checkbox">
					<label class="todo-item__title">Learning javascript</label>
					<input type="text" class="editfield">
					<button class="edit"></button>
					<button class="delete"></button>
				</li> -->
			</ul>

			<ul class="footer">
				<li class="todo-count">
					<strong>0</strong>
					<span>items left</span>
				</li>
				
				<li class="filters">
					<a class="all-tasks">All</a>
					<a class="active-tasks">Active</a>
					<a class="completed-tasks">Completed</a>
				</li>

				<li>
					<a class="clear-list">Clear completed</a>
				</li>
			</ul>
				
		</div>
	</main>

	<script src="js/main.js"></script>
</body>
</html>
